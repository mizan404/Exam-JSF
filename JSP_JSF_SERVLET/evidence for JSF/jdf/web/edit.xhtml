<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div class="row justify-content-center align-items-center">
            <h1>Update Data</h1>    
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <label>ID</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.id}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Name</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Round</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.round}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <h:commandButton action="#{studentContrioller.updateStudent()}" value="Update" class="btn btn-primary"/>

                            <h:outputText value="#{studentController.result}"/>

                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center">
            <h:form>
                <h:dataTable var="student1" value="#{studentContrioller.students}" class="table table-striped table-bordered table-hover">
                    <h:column> 
                        <f:facet name = "header">ID</f:facet>
                            #{student1.id}
                    </h:column>

                    <h:column> 
                        <f:facet name = "header">Name</f:facet>
                            #{student1.name}
                    </h:column>
                    <h:column> 
                        <f:facet name = "header">Round</f:facet>
                            #{student1.round}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Select For Update" action="#{studentContrioller.displayUpdate(student1.id)}" class="btn btn-primary" ></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>


    </h:body>
</html>
