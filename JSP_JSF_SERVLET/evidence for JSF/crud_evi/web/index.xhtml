<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div style=" width: 100%; height: 100px" class="row justify-content-center align-items-center">
            <h1>
                Exam
            </h1> 
        </div>
        <hr/>
        <div>

            <div style=" float: left; width: 49%" class="row justify-content-center align-items-center" >

                <h:form>
                    <table>
                        <tr>
                            <td>Id: </td>
                            <td> <h:inputText value="#{studentController.student.id}"/> </td>
                        </tr>
                        <tr>
                            <td>Name: </td>
                            <td> <h:inputText value="#{studentController.student.name}"/></td>
                        </tr>
                        <tr>
                            <td>Subject: </td>
                            <td> <h:selectOneMenu value="#{studentController.student.subject}">
                                    <f:selectItem itemValue="JAVA" itemLabel="JAVA" />
                                    <f:selectItem itemValue="DDD" itemLabel="DDD" />
                                    <f:selectItem itemValue="PHP" itemLabel="PHP" />
                                </h:selectOneMenu>

                            </td>
                        </tr>
                        <tr>
                            <td>Marks: </td>
                            <td> <h:inputText value="#{studentController.student.marks}"/></td>
                        </tr>
                        <tr>
                            <td><h:commandButton value="Save" action="#{studentController.save()}"/> </td>
                            <td><h:commandButton value="Update" action="#{studentController.update()}"/> </td>
                            <td><h:outputText value="#{studentController.result}"/> </td>

                        </tr>
                    </table>
                </h:form>

            </div>
            <div style=" float: left; width: 49%" class="row justify-content-center align-items-center">
                <h:form>
                    <h:dataTable var="evi" value="#{studentController.students}">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                                #{evi.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{evi.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">SuBject</f:facet>
                                #{evi.subject}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Marks</f:facet>
                                #{evi.marks}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Update</f:facet>
                            <h:commandButton action="#{studentController.displayUpdate(evi.id)}" value="Update"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton action="#{studentController.delete(evi.id)}" value="Delete"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
