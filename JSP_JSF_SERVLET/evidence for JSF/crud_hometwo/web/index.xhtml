<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
    </h:body>
    <div style="float: left; width: 100%">
        <h1>Exam</h1>
    </div>
    <div style="float: left; width: 49%">
        <h:form>
            <table>
                <tr>
                    <td>Id:</td>
                    <td><h:inputText value="#{controller.student.id}"/> </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><h:inputText value="#{controller.student.name}"/> </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><h:selectOneRadio value="#{controller.student.gender}">
                            <f:selectItem itemValue="Male" itemLabel="Male"/>
                            <f:selectItem itemValue="Female" itemLabel="Female"/>
                        </h:selectOneRadio> </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><h:selectManyCheckbox value="#{controller.course}">
                            <f:selectItem itemValue="JAVA" itemLabel="JAVA"/>
                            <f:selectItem itemValue="DDD" itemLabel="DDD"/>
                        </h:selectManyCheckbox> </td>
                </tr>
                <tr>
                    <td><h:commandButton value="Save" action="#{controller.save()}"/> </td>
                    <td><h:commandButton value="Update" action="#{controller.update()}"/> </td>
                    <td> <h:outputText value="#{controller.result}"  /> </td>
                </tr>

            </table>
        </h:form>
    </div>

    <div style="float: left; width: 49%">
        <h:form>
            <h:dataTable var="student" value="#{controller.students}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{student.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                        #{student.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                        #{student.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Password</f:facet>
                        #{student.course}
                </h:column>

                <h:column>
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action="#{controller.displayUpdate(student.id)}" value="Update"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action="#{controller.delete(student.id)}" value="Delete" />
                </h:column>

            </h:dataTable>
        </h:form>
    </div>
    <hr/>
</html>
