<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div class="row justify-content-center align-items-center">
            <h1>Display Edit And Delete Data</h1>    
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center">
            <!--Update Data-->
            <h:form>
                <table>
                    <tr>
                        <td>
                            <label>ID</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.id}" size="35"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>User name</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.username}" size="35"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>password</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.password}" size="35"/>
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label>contact</label>
                        </td>
                        <td>
                            <h:inputText value="#{studentController.student.contact}" size="35"/>
                        </td>
                    </tr>




                    <tr>
                        <td>

                        </td>
                        <td>
                            <h:commandButton action="#{studentController.updateStudent()}" value="Update" class="btn btn-primary"/>

                            <h:outputText value="#{studentController.result}"/>

                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
        <hr/>
        <div class="row justify-content-center align-items-center" >
            <!--Display Data-->
            <h:form>
                <table >
                    <h:dataTable var="student1" value="#{studentController.students}" class="table table-striped table-bordered table-hover">
                        <tr>
                            <td>
                                <h:column> 
                                    <f:facet name = "header" class="">ID</f:facet >
                                        #{student1.id}
                                </h:column>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:column > 
                                    <f:facet name = "header" >Name</f:facet>
                                        #{student1.username}
                                </h:column>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:column> 
                                    <f:facet name = "header" >Round</f:facet>
                                        #{student1.password}
                                </h:column>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:column> 
                                    <f:facet name = "header" >Language</f:facet>
                                        #{student1.contact}
                                </h:column>
                            </td>
                        </tr>




                        <tr>
                            <td>
                                <h:column>
                                    <f:facet name="header">Select for Update</f:facet>
                                    <h:commandButton action="#{studentController.displayUpdate(student1.id)}" value="Select for Update" class="btn btn-primary"/>
                                </h:column>
                            </td>
                            <td>
                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:commandButton action="#{studentController.delete(student1.id)}" value="Delete" class="btn btn-danger"/>

                                </h:column>
                            </td>
                        </tr>
                    </h:dataTable>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
