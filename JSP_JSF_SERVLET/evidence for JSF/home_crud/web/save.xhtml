<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </h:head>
    <h:body>
        <div class="row justify-content-center align-items-center">
            <h1>Save</h1>
        </div>
        <hr></hr>
        <div class="row justify-content-center align-items-center">

            <h:form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><h:inputText value="#{studentController.student.name}"/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><h:inputText value="#{studentController.student.email}"/></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <h:selectOneRadio value="#{studentController.student.gender}">
                                <f:selectItem itemValue="Male" itemLabel="Male"></f:selectItem>
                                <f:selectItem itemValue="Female" itemLabel="Female"></f:selectItem>
                            </h:selectOneRadio>
                        </td>
                    </tr>
                    <tr>
                        <td>Round:</td>
                        <td>
                            <h:selectOneMenu value="#{studentController.student.round}">
                                <f:selectItem itemValue="41" itemLabel="41"/>
                                <f:selectItem itemValue="42" itemLabel="42"/>
                                <f:selectItem itemValue="43" itemLabel="43"/>
                                <f:selectItem itemValue="44" itemLabel="44"/>
                                <f:selectItem itemValue="45" itemLabel="45"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                        <tr>
                            <td>Completed Course:</td>
                            <td>
                                <h:selectManyCheckbox value="#{studentController.completeCourses}">
                                    <f:selectItem itemValue="Java" itemLabel="Java"/>
                                    <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                                    <f:selectItem itemValue="DDD" itemLabel="DDD"/>
                                    <f:selectItem itemValue="C#" itemLabel="C#"/>
                                    <f:selectItem itemValue="Net" itemLabel="Net"/>
                                </h:selectManyCheckbox>
                            </td>
                        </tr>
                        <tr>
                            <td>Remark:</td>
                            <td>
                                <h:inputTextarea value="#{studentController.student.remark}">
                                </h:inputTextarea>
                            </td>
                        </tr>
                        <tr>
                            <td><h:commandButton action="#{studentController.save()}" value="Save"/>

                            </td>
                            <td>
                                <h:outputText value="#{studentController.result}"/>
                            </td>
                        </tr>
                </table>
            </h:form>
        </div>





    </h:body>
</html>
